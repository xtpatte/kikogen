<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KikoGen - Generatore Etichette Bombole</title>
    <meta name="description"
        content="Generatore professionale di etichette per miscele subacquee (Nitrox/Trimix). Calcolo MOD automatico e supporto OCR.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Palette - Oceanic Premium */
            --color-primary: #0284c7;
            /* Sky 600 */
            --color-primary-dark: #075985;
            /* Sky 800 */
            --color-accent: #38bdf8;
            /* Sky 400 */
            --color-bg: #f8fafc;
            /* Slate 50 */
            --color-surface: #ffffff;
            --color-text-main: #0f172a;
            /* Slate 900 */
            --color-text-muted: #64748b;
            /* Slate 500 */
            --color-border: #e2e8f0;
            /* Slate 200 */
            --color-danger: #ef4444;
            --color-success: #10b981;

            /* Spacing & Layout */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --font-family: 'Inter', sans-serif;

            /* Input styling specifics */
            --input-bg: #f8fafc;
        }

        /* --- Reset & Base --- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Layout --- */
        header {
            width: 100%;
            height: 280px;
            background: var(--color-text-main);
            position: relative;
            overflow: hidden;
        }

        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0.8;
            transition: transform 0.5s ease;
        }

        /* Overlay gradient for text readability if needed, though card overlaps */
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to top, var(--color-bg) 0%, transparent 100%);
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            margin: -80px auto 40px;
            /* Overlap effect */
            padding: 0 20px;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            /* Vertical layout: Inputs, Label, Download */
            gap: 30px;
            align-items: stretch;
        }

        /* --- Headings --- */
        .page-title {
            position: absolute;
            top: -160px;
            /* Position inside header visually */
            left: 20px;
            right: 20px;
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .page-title p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* --- Cards --- */
        .card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            /* Subtle glass effect mostly solid */
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--color-text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--color-primary);
        }

        /* --- Forms & Inputs --- */
        .input-grid {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group label i {
            color: var(--color-primary);
            font-size: 0.9em;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
            background: var(--input-bg);
            color: var(--color-text-main);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(2, 132, 199, 0.1);
            background: var(--color-surface);
        }

        /* Suffix units inside input */
        .input-suffix {
            position: absolute;
            right: 16px;
            color: var(--color-text-muted);
            font-size: 0.9rem;
            pointer-events: none;
        }

        /* Dual input for dimensions */
        .dual-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dual-input input {
            text-align: center;
        }

        .dual-input span {
            color: var(--color-text-muted);
            font-weight: 500;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(2, 132, 199, 0.3);
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(2, 132, 199, 0.4);
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text-main);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-bg);
            border-color: var(--color-text-muted);
        }

        .btn-accent {
            background: #17a2b8;
            /* Teal/Cyan match */
            color: white;
            width: 100%;
        }

        .btn-accent:hover {
            background: #138496;
        }

        /* --- Preview Context --- */
        .preview-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .preview-card {
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9IiNlMmU4ZjAiLz48L3N2Zz4=') var(--color-bg);
            /* Subtle dot pattern */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            border: 2px dashed var(--color-border);
            position: relative;
        }

        .preview-card.printing {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
        }

        /* --- Label Actual Styling (Print Target) --- */
        .label-content {
            background: white;
            box-shadow: var(--shadow-md);
            /* Dimensions set by JS */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform-origin: center;
            transition: width 0.3s, height 0.3s;
        }

        .label-header {
            background: var(--color-danger);
            color: white;
            height: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            line-height: 1;
            /* Font size set by JS variable */
            font-size: calc(var(--base-px-size) * 1.6);
        }

        .label-body {
            flex: 1;
            padding: 4% 8%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            color: black;
            /* Explicit black for printing contrast */
        }

        /* Dynamic Typography helpers within Label */
        .row-mix {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.4em;
            font-size: calc(var(--base-px-size) * 1.25);
        }

        .box-value {
            border: 2px solid black;
            padding: 0.1em 0.4em;
            border-radius: 4px;
            font-weight: 700;
        }

        .text-label {
            font-style: italic;
            font-weight: 600;
        }

        .divider {
            height: 2px;
            background: black;
            width: 100%;
            margin: 2% 0;
            border-radius: 1px;
        }

        .row-meta {
            text-align: center;
            font-size: var(--base-px-size);
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .row-info {
            font-size: var(--base-px-size);
            display: flex;
            justify-content: space-between;
        }

        .row-info span:first-child {
            font-style: italic;
        }

        .row-info span:last-child {
            font-weight: 700;
        }


        /* --- OCR Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-box {
            background: var(--color-surface);
            padding: 24px;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .camera-viewport {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: var(--radius-md);
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }

        #videoElement,
        #captureCanvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* --- Footer --- */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        /* --- Responsive --- */
        @media (max-width: 900px) {
            header {
                height: 220px;
            }

            .page-title {
                top: -140px;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .label-preview {
                min-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .modal-actions button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="kikogen_banner.png" alt="Banner Subacquea" class="banner-img">
    </header>

    <div class="page-title">
        <h1>KikoGen</h1>
        <p>Generatore Etichette Mix & Trimix</p>
    </div>

    <main class="main-container">

        <!-- SECTION: INPUTS -->
        <section class="card input-section">
            <h2 class="section-title"><i class="fas fa-sliders-h"></i> Dati Miscela</h2>

            <div class="input-grid">

                <!-- O2 & He Row -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label for="o2Input"><i class="fas fa-lungs"></i> Ossigeno (O‚ÇÇ)</label>
                        <div class="input-wrapper">
                            <input type="number" id="o2Input" value="20" min="0" max="100" step="0.1"
                                inputmode="decimal">
                            <span class="input-suffix">%</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="heInput"><i class="fas fa-wind"></i> Elio (He)</label>
                        <div class="input-wrapper">
                            <input type="number" id="heInput" value="0.4" min="0" max="100" step="0.1"
                                inputmode="decimal">
                            <span class="input-suffix">%</span>
                        </div>
                    </div>
                </div>

                <!-- Temperature -->
                <div class="form-group">
                    <label for="temperatureInput"><i class="fas fa-thermometer-half"></i> Temperatura</label>
                    <div class="input-wrapper">
                        <input type="number" id="temperatureInput" value="20" step="0.1" inputmode="decimal">
                        <span class="input-suffix">¬∞C</span>
                    </div>
                </div>

                <!-- OCR Action -->
                <button type="button" class="btn btn-accent" onclick="openOcrModal()">
                    <i class="fas fa-camera"></i> Scan O‚ÇÇ/He da Analizzatore
                </button>

                <hr style="border: 0; border-top: 1px solid var(--color-border); margin: 10px 0;">

                <h2 class="section-title" style="margin-bottom: 15px;"><i class="fas fa-id-card"></i> Dettagli & Formato
                </h2>

                <!-- Personnel -->
                <div class="form-group">
                    <label for="operatorName"><i class="fas fa-user-tie"></i> Analista / Operatore</label>
                    <input type="text" id="operatorName" value="Federico Boni" placeholder="Chi ha analizzato?">
                </div>

                <div class="form-group">
                    <label for="diverName"><i class="fas fa-user-circle"></i> Diver</label>
                    <input type="text" id="diverName" value="Stefano Paterlini" placeholder="Chi user√† la bombola?">
                </div>

                <!-- Dimensions -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label><i class="fas fa-ruler-combined"></i> Dimensioni (mm)</label>
                        <div class="dual-input">
                            <input type="number" id="labelWidth" value="50" min="30">
                            <span>x</span>
                            <input type="number" id="labelHeight" value="50" min="30">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="basePxSize"><i class="fas fa-font"></i> Dimensione Testo</label>
                        <input type="number" id="basePxSize" value="16" min="8" max="50">
                    </div>
                </div>

            </div>
        </section>

        <!-- SECTION: PREVIEW -->
        <div class="preview-wrapper">
            <div class="card preview-card" id="labelPreviewContainer">
                <!-- THE LABEL -->
                <div class="label-content">
                    <div class="label-header">
                        <span id="modDisplay">MOD --m</span>
                    </div>
                    <div class="label-body">
                        <!-- Gas Mix -->
                        <div class="row-mix">
                            <span class="text-label">O‚ÇÇ:</span>
                            <span class="box-value" id="o2Display">--%</span>
                            <span class="text-label">He:</span>
                            <span class="box-value" id="heDisplay">--%</span>
                        </div>

                        <div class="divider"></div>

                        <!-- Meta Data -->
                        <div class="row-meta">
                            <span id="dateTimeDisplay">--/--/--, --:--</span>
                            <span id="temperatureDisplay">--¬∞C</span>
                        </div>

                        <!-- People -->
                        <div style="margin-top: 5px; display: flex; flex-direction: column; gap: 4px;">
                            <div class="row-info">
                                <span>Operatore:</span>
                                <span id="operatorDisplay">--</span>
                            </div>
                            <div class="row-info">
                                <span>Diver:</span>
                                <span id="diverDisplay">--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="card" style="padding: 20px; display: flex; gap: 12px; flex-wrap: wrap;">
                <button class="btn btn-primary" style="flex: 1;" onclick="generatePdf()">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
                <button class="btn btn-secondary" style="flex: 1;" onclick="generateImage()">
                    <i class="fas fa-image"></i> Immagine
                </button>
                <button class="btn btn-accent" style="flex: 1;" onclick="shareViaBluetooth()" id="btButton">
                    <i class="fab fa-bluetooth-b"></i> Bluetooth
                </button>
            </div>
        </div>

    </main>

    <footer>
        <p style="font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">2026 KikoGen - Version 2.4</p>
    </footer>

    <!-- OCR Modal -->
    <div id="ocrModal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="font-size: 1.2rem; margin-bottom: 10px;">Scansione Analizzatore</h3>
            <p style="color: var(--color-text-muted); font-size: 0.9rem;">Inquadra il display con i valori O‚ÇÇ e He</p>

            <div class="camera-viewport">
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="captureCanvas" style="display:none;"></canvas>
            </div>

            <div id="ocrLoading" class="spinner"></div>
            <p id="ocrStatus"
                style="min-height: 24px; color: var(--color-primary); font-weight: 500; font-size: 0.9rem; margin-bottom: 15px;">
            </p>

            <!-- Debug Panel - shows OCR output -->
            <div id="ocrDebugPanel"
                style="display: none; background: #1e293b; color: #94a3b8; padding: 12px; border-radius: 8px; margin-bottom: 15px; font-family: monospace; font-size: 0.75rem; max-height: 150px; overflow-y: auto; text-align: left;">
                <div style="color: #f8fafc; font-weight: bold; margin-bottom: 8px;">üîç Debug OCR:</div>
                <pre id="ocrDebugText" style="margin: 0; white-space: pre-wrap; word-break: break-all;"></pre>
            </div>

            <div class="modal-actions" id="modalControls">
                <button class="btn btn-secondary" onclick="closeOcrModal()">Annulla</button>
                <button class="btn btn-primary" id="captureBtn" onclick="captureAndProcess()">
                    <i class="fas fa-camera"></i> Scatta & Analizza
                </button>
                <button class="btn btn-secondary" id="retryBtn" onclick="resetCamera()" style="display:none;">
                    <i class="fas fa-redo"></i> Riprova
                </button>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src='https://unpkg.com/tesseract.js@4.1.0/dist/tesseract.min.js'></script>

    <script>
        // --- Configuration & State ---
        const CONFIG = {
            storageKeys: ['o2Input', 'heInput', 'temperatureInput', 'operatorName', 'diverName', 'labelWidth', 'labelHeight', 'basePxSize'],
            defaults: {
                o2Input: 20, heInput: 0.4, temperatureInput: 20,
                operatorName: 'Federico Boni', diverName: 'Stefano Paterlini',
                labelWidth: 50, labelHeight: 50, basePxSize: 16
            }
        };

        const DOM = {
            inputs: {},
            displays: {},
            labelContent: document.querySelector('.label-content'),
            previewContainer: document.getElementById('labelPreviewContainer')
        };

        // Cache DOM elements
        CONFIG.storageKeys.forEach(id => DOM.inputs[id] = document.getElementById(id));
        ['modDisplay', 'o2Display', 'heDisplay', 'dateTimeDisplay', 'temperatureDisplay', 'operatorDisplay', 'diverDisplay'].forEach(id => {
            DOM.displays[id] = document.getElementById(id);
        });

        // --- Logic: Core ---

        function init() {
            loadSettings();
            setupEventListeners();
            updatePreview();
        }

        function setupEventListeners() {
            Object.values(DOM.inputs).forEach(input => {
                input.addEventListener('input', () => {
                    updatePreview();
                    saveSettings();
                });
            });

            // Update preview on window resize (e.g., phone rotation)
            window.addEventListener('resize', () => {
                updatePreview();
            });
        }

        function calculateMOD(o2) {
            if (o2 <= 0) return 0;
            // Dalton's Law: MOD = ((PO2_max / fO2) - 1) * 10. Using 1.6 as max PO2.
            const mod = ((1.6 / (o2 / 100)) - 1) * 10;
            return Math.max(0, Math.round(mod));
        }

        function updatePreview() {
            // Get values
            const val = (id) => DOM.inputs[id].value;
            const num = (id) => parseFloat(val(id)) || 0;

            const o2 = num('o2Input');
            const he = num('heInput');
            const temp = num('temperatureInput');

            // Calculate Logic
            const mod = calculateMOD(o2);

            // Update Text
            DOM.displays.modDisplay.textContent = `MOD ${mod} m`;
            DOM.displays.o2Display.textContent = `${o2.toFixed(1)}%`;
            DOM.displays.heDisplay.textContent = `${he.toFixed(1)}%`;
            DOM.displays.temperatureDisplay.textContent = `${temp.toFixed(1)}¬∞C`;
            DOM.displays.operatorDisplay.textContent = val('operatorName');
            DOM.displays.diverDisplay.textContent = val('diverName');

            // Date Time
            const now = new Date();
            DOM.displays.dateTimeDisplay.textContent = `${now.toLocaleDateString('it-IT')}, ${now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' })}`;

            // Styling Dimensions
            const widthMm = num('labelWidth');
            const heightMm = num('labelHeight');
            const basePx = num('basePxSize');

            // Responsive scaling: adapt to container width with a max of 150%
            const baseScreenScale = 5; // Base scale (original size)
            const maxScale = 1.5; // Maximum 150% of base size

            // Get available container width (with some padding margin)
            const containerWidth = DOM.previewContainer.clientWidth - 40; // 40px padding/margin

            // Calculate target width at base scale
            const baseWidth = widthMm * baseScreenScale;

            // Calculate scale factor needed to fit container
            const scaleFactor = Math.min(containerWidth / baseWidth, maxScale);

            // Apply the calculated scale
            const finalScreenScale = baseScreenScale * scaleFactor;
            const finalContentScale = scaleFactor;

            DOM.labelContent.style.width = `${widthMm * finalScreenScale}px`;
            DOM.labelContent.style.height = `${heightMm * finalScreenScale}px`;
            DOM.labelContent.style.setProperty('--base-px-size', `${basePx * finalContentScale}px`);
        }

        // --- Logic: Storage ---

        function saveSettings() {
            CONFIG.storageKeys.forEach(key => {
                localStorage.setItem(key, DOM.inputs[key].value);
            });
        }

        function loadSettings() {
            CONFIG.storageKeys.forEach(key => {
                const saved = localStorage.getItem(key);
                if (saved !== null) DOM.inputs[key].value = saved;
                else DOM.inputs[key].value = CONFIG.defaults[key];
            });
        }

        // --- Logic: Export (PDF & IMG) ---

        async function prepareCapture() {
            DOM.previewContainer.classList.add('printing');
            // Wait a tick for styles to apply if needed, though usually sync in JS cycle
            await new Promise(r => setTimeout(r, 50));
            return DOM.labelContent;
        }

        async function cleanupCapture() {
            DOM.previewContainer.classList.remove('printing');
        }

        async function generatePdf() {
            const element = await prepareCapture();

            try {
                const canvas = await html2canvas(element, { scale: 4, useCORS: true, backgroundColor: '#ffffff' });
                const imgData = canvas.toDataURL('image/png');

                const { jsPDF } = window.jspdf;
                const widthMm = parseFloat(DOM.inputs.labelWidth.value);
                const heightMm = parseFloat(DOM.inputs.labelHeight.value); // Fix: use height input

                const doc = new jsPDF({
                    orientation: widthMm > heightMm ? 'l' : 'p',
                    unit: 'mm',
                    format: [widthMm + 10, heightMm + 10] // Custom page size slightly larger than label
                });

                doc.addImage(imgData, 'PNG', 5, 5, widthMm, heightMm);
                doc.save(`KikoGen_Label_${Date.now()}.pdf`);

            } catch (e) {
                console.error(e);
                alert('Errore generazione PDF');
            } finally {
                cleanupCapture();
            }
        }

        async function generateImage() {
            const element = await prepareCapture();
            try {
                const canvas = await html2canvas(element, { scale: 4, backgroundColor: null });
                const link = document.createElement('a');
                link.download = `KikoGen_Label_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } finally {
                cleanupCapture();
            }
        }

        async function shareViaBluetooth() {
            // Check if Web Share API is supported
            if (!navigator.share) {
                alert('‚ö†Ô∏è La condivisione non √® supportata su questo browser.\n\nUsa "Salva Immagine" e poi condividi manualmente il file.');
                return;
            }

            const element = await prepareCapture();

            try {
                // Generate canvas with high quality for printing
                const canvas = await html2canvas(element, { scale: 4, backgroundColor: '#ffffff' });

                // Convert canvas to blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

                // Create file from blob
                const fileName = `KikoGen_Label_${Date.now()}.png`;
                const file = new File([blob], fileName, { type: 'image/png' });

                // Check if files can be shared
                if (navigator.canShare && !navigator.canShare({ files: [file] })) {
                    alert('‚ö†Ô∏è Questo dispositivo non pu√≤ condividere file.\n\nUsa "Salva Immagine" invece.');
                    cleanupCapture();
                    return;
                }

                // Share the file
                await navigator.share({
                    files: [file],
                    title: 'Etichetta KikoGen',
                    text: 'Etichetta bombola subacquea generata con KikoGen'
                });

                console.log('Label shared successfully via Bluetooth/Share');

            } catch (error) {
                // User cancelled or error occurred
                if (error.name !== 'AbortError') {
                    console.error('Share error:', error);
                    alert('Errore durante la condivisione. Prova con "Salva Immagine".');
                }
            } finally {
                cleanupCapture();
            }
        }

        // --- Logic: OCR (Tesseract) ---

        const OCR = {
            stream: null,
            video: document.getElementById('videoElement'),
            canvas: document.getElementById('captureCanvas'),
            modal: document.getElementById('ocrModal'),
            status: document.getElementById('ocrStatus'),
            loading: document.getElementById('ocrLoading'),
            controls: {
                capture: document.getElementById('captureBtn'),
                retry: document.getElementById('retryBtn')
            }
        };

        async function openOcrModal() {
            // SECURITY CHECK: Camera requires HTTPS or Localhost
            const isSecure = window.location.protocol === 'https:' ||
                window.location.hostname === 'localhost' ||
                window.location.hostname === '127.0.0.1';

            if (!isSecure) {
                alert("‚ö†Ô∏è ATTENZIONE: La fotocamera NON funzioner√†!\n\nI browser moderni (Chrome, Safari, per iOS/Android) bloccano l'accesso alla fotocamera se il sito non √® sicuro (HTTPS).\n\nSoluzione: Carica questo file su un hosting sicuro (es. GitHub Pages, Netlify) o usa un server locale con HTTPS.");
                return; // Non proviamo nemmeno, fallirebbe
            }

            OCR.modal.classList.add('active');
            OCR.status.textContent = "";
            OCR.status.style.color = "var(--color-primary)";
            resetCamera();

            try {
                // Constraints optimization for mobile
                const constraints = {
                    video: {
                        facingMode: 'environment', // Rear camera preferred
                        width: { ideal: 1280 },     // HD resolution for better OCR
                        height: { ideal: 720 }
                    }
                };

                OCR.stream = await navigator.mediaDevices.getUserMedia(constraints);
                OCR.video.srcObject = OCR.stream;

                // Explicit play required for some iOS versions
                OCR.video.onloadedmetadata = () => {
                    OCR.video.play().catch(e => console.log("Play error:", e));
                };

            } catch (err) {
                console.error("Camera Error details:", err);

                let msg = "Errore sconosciuto.";
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    msg = "Permesso negato. Devi autorizzare l'uso della fotocamera nelle impostazioni del browser.";
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    msg = "Nessuna fotocamera trovata.";
                } else if (err.name === 'NotReadableError' || err.name === 'TrackStartError') {
                    msg = "Fotocamera gi√† in uso da un'altra app.";
                }

                OCR.status.textContent = `Errore: ${msg}`;
                OCR.status.style.color = "var(--color-danger)";
            }
        }

        function closeOcrModal() {
            if (OCR.stream) {
                OCR.stream.getTracks().forEach(track => track.stop());
                OCR.video.srcObject = null;
            }
            OCR.modal.classList.remove('active');
        }

        function resetCamera() {
            OCR.video.style.display = 'block';
            OCR.canvas.style.display = 'none';
            OCR.loading.style.display = 'none';
            OCR.controls.capture.style.display = 'inline-flex';
            OCR.controls.retry.style.display = 'none';
            OCR.status.textContent = "Inquadra i valori...";
            // Hide debug panel
            document.getElementById('ocrDebugPanel').style.display = 'none';
        }

        // Image preprocessing for better OCR on segment displays
        function preprocessImage(canvas, mode = 'invert') {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // Convert to grayscale
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;

                if (mode === 'invert') {
                    // Invert colors (for light text on dark background)
                    data[i] = 255 - r;
                    data[i + 1] = 255 - g;
                    data[i + 2] = 255 - b;
                } else if (mode === 'threshold') {
                    // High contrast threshold (for segment displays)
                    // Yellow/bright pixels become black, dark becomes white
                    const brightness = (r + g + b) / 3;
                    const isYellow = (r > 150 && g > 100 && b < 150); // Detect yellow-ish
                    const isBright = brightness > 100;

                    if (isYellow || isBright) {
                        data[i] = data[i + 1] = data[i + 2] = 0; // Black text
                    } else {
                        data[i] = data[i + 1] = data[i + 2] = 255; // White background
                    }
                } else if (mode === 'contrast') {
                    // High contrast grayscale
                    const contrast = 1.5;
                    const factor = (259 * (contrast * 100 + 255)) / (255 * (259 - contrast * 100));
                    const newGray = Math.min(255, Math.max(0, factor * (gray - 128) + 128));
                    data[i] = data[i + 1] = data[i + 2] = newGray;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        async function captureAndProcess() {
            // Freeze frame - capture original
            OCR.canvas.width = OCR.video.videoWidth;
            OCR.canvas.height = OCR.video.videoHeight;
            const ctx = OCR.canvas.getContext('2d');
            ctx.drawImage(OCR.video, 0, 0);

            // Save original image data for multiple attempts
            const originalImageData = ctx.getImageData(0, 0, OCR.canvas.width, OCR.canvas.height);

            OCR.video.style.display = 'none';
            OCR.canvas.style.display = 'block';
            OCR.controls.capture.style.display = 'none';
            OCR.loading.style.display = 'block';
            OCR.status.textContent = "Analisi immagine in corso...";

            // Try multiple preprocessing strategies
            const strategies = [
                { name: 'threshold', mode: 'threshold' },  // Best for yellow on dark
                { name: 'invert', mode: 'invert' },        // General dark background
                { name: 'original', mode: null },          // No preprocessing
                { name: 'contrast', mode: 'contrast' }     // High contrast
            ];

            let bestResult = { found: false, o2: null, he: null, temp: null };
            let allTexts = [];

            try {
                for (const strategy of strategies) {
                    // Restore original image
                    ctx.putImageData(originalImageData, 0, 0);

                    // Apply preprocessing if specified
                    if (strategy.mode) {
                        preprocessImage(OCR.canvas, strategy.mode);
                    }

                    OCR.status.textContent = `Tentativo: ${strategy.name}...`;

                    const { data: { text } } = await Tesseract.recognize(OCR.canvas, 'eng', {
                        tessedit_char_whitelist: '0123456789.,OoHhEeTtEeMmPpXxYyGgAaIiNnUuSsRr:% ',
                    });

                    console.log(`OCR [${strategy.name}]:`, text);
                    allTexts.push(`[${strategy.name}]\n${text.trim()}`);

                    const parsed = parseOcrText(text);

                    // Count how many values we found
                    const foundCount = [parsed.o2, parsed.he, parsed.temp].filter(v => v !== null).length;
                    const bestCount = [bestResult.o2, bestResult.he, bestResult.temp].filter(v => v !== null).length;

                    if (foundCount > bestCount) {
                        bestResult = parsed;
                    }

                    // If we found both O2 and He, that's good enough
                    if (parsed.o2 !== null && parsed.he !== null) {
                        bestResult = parsed;
                        break;
                    }
                }

                // Restore original for display
                ctx.putImageData(originalImageData, 0, 0);

                console.log("All OCR attempts:", allTexts.join('\n'));

                // Show debug panel with OCR output
                const debugPanel = document.getElementById('ocrDebugPanel');
                const debugText = document.getElementById('ocrDebugText');
                debugPanel.style.display = 'block';
                debugText.textContent = allTexts.join('\n---\n');

                if (bestResult.found) {
                    let statusMsg = "Trovati: ";
                    if (bestResult.o2 !== null) statusMsg += `O‚ÇÇ ${bestResult.o2}% `;
                    if (bestResult.he !== null) statusMsg += `He ${bestResult.he}% `;
                    if (bestResult.temp !== null) statusMsg += `${bestResult.temp}¬∞C`;

                    OCR.status.innerText = statusMsg;
                    OCR.status.style.color = "var(--color-success)";

                    if (bestResult.o2 !== null) DOM.inputs.o2Input.value = bestResult.o2;
                    if (bestResult.he !== null) DOM.inputs.heInput.value = bestResult.he;
                    if (bestResult.temp !== null) DOM.inputs.temperatureInput.value = bestResult.temp;

                    updatePreview();
                    saveSettings();

                    setTimeout(() => closeOcrModal(), 3000);
                } else {
                    throw new Error("Nessun valore leggibile trovato");
                }

            } catch (e) {
                console.warn(e);
                console.log("Debug - All OCR outputs:", allTexts);

                // Show debug panel even on error
                const debugPanel = document.getElementById('ocrDebugPanel');
                const debugText = document.getElementById('ocrDebugText');
                debugPanel.style.display = 'block';
                debugText.textContent = allTexts.length > 0 ? allTexts.join('\n---\n') : 'Nessun testo rilevato';

                OCR.status.textContent = "Non ho riconosciuto i dati. Riprova con pi√π luce e stabilit√†.";
                OCR.status.style.color = "var(--color-danger)";
                OCR.controls.retry.style.display = 'inline-flex';
            } finally {
                OCR.loading.style.display = 'none';
            }
        }

        function parseOcrText(text) {
            let result = { found: false, o2: null, he: null, temp: null };

            // Clean up common OCR errors
            let clean = text
                .replace(/[oO]2/g, 'O2')
                .replace(/[hH][eE]/g, 'He')
                .replace(/\|/g, '1')  // Pipe often misread as 1
                .replace(/l/g, '1')   // lowercase L often misread as 1
                .replace(/O(?=\d)/g, '0')  // O before digit is probably 0
                .replace(/,/g, '.');  // Normalize decimal separator

            console.log("Cleaned OCR text:", clean);

            // Helper to parse float safely
            const parseNum = (str) => {
                if (!str) return null;
                const val = parseFloat(str.replace(',', '.'));
                return isNaN(val) ? null : val;
            };

            // Strategy 1: Explicit Labels (Priority)
            // O2/02 followed by number
            const o2Match = clean.match(/(?:Oxygen|Ossigeno|Oxy|O2|02|O\s?2|0z|Oz)[\s:.]*(\d{1,3}\.?\d*)/i);
            if (o2Match) {
                const val = parseNum(o2Match[1]);
                if (val !== null && val >= 0 && val <= 100) {
                    result.o2 = val;
                    result.found = true;
                }
            }

            // He followed by number
            const heMatch = clean.match(/(?:Helium|Elio|He|H\s?e|he)[\s:.]*(\d{1,3}\.?\d*)/i);
            if (heMatch) {
                const val = parseNum(heMatch[1]);
                if (val !== null && val >= 0 && val <= 100) {
                    result.he = val;
                    result.found = true;
                }
            }

            // Temperature
            const tempMatch = clean.match(/(?:Temperature|Temperatura|Temp|¬∞C)[\s:.]*(\d{1,3}\.?\d*)/i);
            if (tempMatch) {
                const val = parseNum(tempMatch[1]);
                if (val !== null) {
                    result.temp = val;
                    result.found = true;
                }
            }

            // Strategy 2: TMX format "21/35" or "21.0/0.5"
            if (result.o2 === null && result.he === null) {
                const tmxMatch = clean.match(/(\d{1,3}\.?\d?)\s*[\/\\]\s*(\d{1,3}\.?\d?)/);
                if (tmxMatch) {
                    result.o2 = parseNum(tmxMatch[1]);
                    result.he = parseNum(tmxMatch[2]);
                    result.found = true;
                }
            }

            // Strategy 3: Find two decimal numbers in sequence (common analyzer format)
            // Look for patterns like "21.1" and "0.7" on separate lines or with spacing
            if (result.o2 === null && result.he === null) {
                // Find all decimal numbers in the text
                const allNumbers = clean.match(/\d{1,3}\.\d/g);
                console.log("Found decimal numbers:", allNumbers);

                if (allNumbers && allNumbers.length >= 2) {
                    // First number is likely O2 (usually 18-100%), second is He (usually 0-50%)
                    const num1 = parseNum(allNumbers[0]);
                    const num2 = parseNum(allNumbers[1]);

                    // Heuristic: O2 is usually between 18-100, He is usually 0-50
                    if (num1 >= 15 && num1 <= 100) {
                        result.o2 = num1;
                        result.found = true;
                    }
                    if (num2 !== null && num2 >= 0 && num2 <= 60) {
                        result.he = num2;
                        result.found = true;
                    }
                }
            }

            // Strategy 4: Line-by-line analysis for numbers
            if (result.o2 === null && result.he === null) {
                const lines = clean.split(/[\n\r]+/);
                const numbersFound = [];

                for (const line of lines) {
                    // Find any number pattern in each line
                    const numMatch = line.match(/(\d{1,3}[.,]?\d*)/);
                    if (numMatch) {
                        const val = parseNum(numMatch[1]);
                        if (val !== null && val > 0) {
                            numbersFound.push(val);
                        }
                    }
                }

                console.log("Numbers found per line:", numbersFound);

                // If we found at least 2 numbers, use first two
                if (numbersFound.length >= 2) {
                    // Sort to identify: larger one is likely O2, smaller is He
                    const sorted = [...numbersFound].sort((a, b) => b - a);
                    if (sorted[0] >= 15 && sorted[0] <= 100) {
                        result.o2 = sorted[0];
                        result.found = true;
                    }
                    if (sorted[1] >= 0 && sorted[1] <= 60) {
                        result.he = sorted[1];
                        result.found = true;
                    }
                }
            }

            // Strategy 5: Last resort - find ANY two numbers
            if (result.o2 === null && result.he === null) {
                const anyNumbers = clean.match(/\d+\.?\d*/g);
                console.log("Any numbers found:", anyNumbers);

                if (anyNumbers && anyNumbers.length >= 2) {
                    // Filter reasonable values
                    const reasonable = anyNumbers
                        .map(n => parseNum(n))
                        .filter(n => n !== null && n > 0 && n < 100);

                    if (reasonable.length >= 2) {
                        // Assume larger is O2, smaller is He
                        reasonable.sort((a, b) => b - a);
                        result.o2 = reasonable[0];
                        result.he = reasonable[1];
                        result.found = true;
                    }
                }
            }

            console.log("Parse result:", result);
            return result;
        }

        // Start
        document.addEventListener('DOMContentLoaded', init);

    </script>
