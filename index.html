<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KikoGen - Generatore Etichette Bombole</title>
    <meta name="description"
        content="Generatore professionale di etichette per miscele subacquee (Nitrox/Trimix). Calcolo MOD automatico e supporto OCR.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Palette - Oceanic Premium */
            --color-primary: #0284c7;
            /* Sky 600 */
            --color-primary-dark: #075985;
            /* Sky 800 */
            --color-accent: #38bdf8;
            /* Sky 400 */
            --color-bg: #f8fafc;
            /* Slate 50 */
            --color-surface: #ffffff;
            --color-text-main: #0f172a;
            /* Slate 900 */
            --color-text-muted: #64748b;
            /* Slate 500 */
            --color-border: #e2e8f0;
            /* Slate 200 */
            --color-danger: #ef4444;
            --color-success: #10b981;

            /* Spacing & Layout */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --font-family: 'Inter', sans-serif;

            /* Input styling specifics */
            --input-bg: #f8fafc;
        }

        /* --- Reset & Base --- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Layout --- */
        header {
            width: 100%;
            height: 280px;
            background: var(--color-text-main);
            position: relative;
            overflow: hidden;
        }

        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0.8;
            transition: transform 0.5s ease;
        }

        /* Overlay gradient for text readability if needed, though card overlaps */
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to top, var(--color-bg) 0%, transparent 100%);
        }

        .main-container {
            width: 100%;
            max-width: 1100px;
            margin: -80px auto 40px;
            /* Overlap effect */
            padding: 0 20px;
            z-index: 10;
            position: relative;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            /* Desktop layout: Inputs left, Preview right */
            gap: 40px;
            align-items: start;
        }

        /* --- Headings --- */
        .page-title {
            position: absolute;
            top: -160px;
            /* Position inside header visually */
            left: 20px;
            right: 20px;
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .page-title p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* --- Cards --- */
        .card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            /* Subtle glass effect mostly solid */
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--color-text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--color-primary);
        }

        /* --- Forms & Inputs --- */
        .input-grid {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group label i {
            color: var(--color-primary);
            font-size: 0.9em;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
            background: var(--input-bg);
            color: var(--color-text-main);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(2, 132, 199, 0.1);
            background: var(--color-surface);
        }

        /* Suffix units inside input */
        .input-suffix {
            position: absolute;
            right: 16px;
            color: var(--color-text-muted);
            font-size: 0.9rem;
            pointer-events: none;
        }

        /* Dual input for dimensions */
        .dual-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dual-input input {
            text-align: center;
        }

        .dual-input span {
            color: var(--color-text-muted);
            font-weight: 500;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(2, 132, 199, 0.3);
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(2, 132, 199, 0.4);
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text-main);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-bg);
            border-color: var(--color-text-muted);
        }

        .btn-accent {
            background: #17a2b8;
            /* Teal/Cyan match */
            color: white;
            width: 100%;
        }

        .btn-accent:hover {
            background: #138496;
        }

        /* --- Preview Context --- */
        .preview-wrapper {
            position: sticky;
            top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .preview-card {
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9IiNlMmU4ZjAiLz48L3N2Zz4=') var(--color-bg);
            /* Subtle dot pattern */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            border: 2px dashed var(--color-border);
            position: relative;
        }

        .preview-card.printing {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
        }

        /* --- Label Actual Styling (Print Target) --- */
        .label-content {
            background: white;
            box-shadow: var(--shadow-md);
            /* Dimensions set by JS */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform-origin: center;
            transition: width 0.3s, height 0.3s;
        }

        .label-header {
            background: var(--color-danger);
            color: white;
            height: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            line-height: 1;
            /* Font size set by JS variable */
            font-size: calc(var(--base-px-size) * 1.6);
        }

        .label-body {
            flex: 1;
            padding: 4% 8%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            color: black;
            /* Explicit black for printing contrast */
        }

        /* Dynamic Typography helpers within Label */
        .row-mix {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.4em;
            font-size: calc(var(--base-px-size) * 1.25);
        }

        .box-value {
            border: 2px solid black;
            padding: 0.1em 0.4em;
            border-radius: 4px;
            font-weight: 700;
        }

        .text-label {
            font-style: italic;
            font-weight: 600;
        }

        .divider {
            height: 2px;
            background: black;
            width: 100%;
            margin: 2% 0;
            border-radius: 1px;
        }

        .row-meta {
            text-align: center;
            font-size: var(--base-px-size);
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .row-info {
            font-size: var(--base-px-size);
            display: flex;
            justify-content: space-between;
        }

        .row-info span:first-child {
            font-style: italic;
        }

        .row-info span:last-child {
            font-weight: 700;
        }


        /* --- OCR Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-box {
            background: var(--color-surface);
            padding: 24px;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .camera-viewport {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: var(--radius-md);
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }

        #videoElement,
        #captureCanvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* --- Footer --- */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        /* --- Responsive --- */
        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            header {
                height: 220px;
            }

            .page-title {
                top: -140px;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .preview-wrapper {
                order: -1;
                /* Show preview FIRST on mobile? User preference usually varies. Keeping standard flow below for now, but maybe visual feedback is better. Let's keep input first as user needs to type. */
                display: flex;
                flex-direction: column-reverse;
                /* Put buttons below preview on mobile */
                position: static;
            }

            .label-preview {
                min-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .modal-actions button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="kikogen_banner.png" alt="Banner Subacquea" class="banner-img">
    </header>

    <div class="page-title">
        <h1>KikoGen</h1>
        <p>Generatore Etichette Mix & Trimix</p>
    </div>

    <main class="main-container">

        <!-- SECTION: INPUTS -->
        <section class="card input-section">
            <h2 class="section-title"><i class="fas fa-sliders-h"></i> Dati Miscela</h2>

            <div class="input-grid">

                <!-- O2 & He Row -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label for="o2Input"><i class="fas fa-lungs"></i> Ossigeno (O₂)</label>
                        <div class="input-wrapper">
                            <input type="number" id="o2Input" value="21" min="0" max="100" step="0.1"
                                inputmode="decimal">
                            <span class="input-suffix">%</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="heInput"><i class="fas fa-wind"></i> Elio (He)</label>
                        <div class="input-wrapper">
                            <input type="number" id="heInput" value="0" min="0" max="100" step="0.1"
                                inputmode="decimal">
                            <span class="input-suffix">%</span>
                        </div>
                    </div>
                </div>

                <!-- Temperature -->
                <div class="form-group">
                    <label for="temperatureInput"><i class="fas fa-thermometer-half"></i> Temperatura</label>
                    <div class="input-wrapper">
                        <input type="number" id="temperatureInput" value="20" step="0.1" inputmode="decimal">
                        <span class="input-suffix">°C</span>
                    </div>
                </div>

                <!-- OCR Action -->
                <button type="button" class="btn btn-accent" onclick="openOcrModal()">
                    <i class="fas fa-camera"></i> Scan O₂/He da Analizzatore
                </button>

                <hr style="border: 0; border-top: 1px solid var(--color-border); margin: 10px 0;">

                <h2 class="section-title" style="margin-bottom: 15px;"><i class="fas fa-id-card"></i> Dettagli & Formato
                </h2>

                <!-- Personnel -->
                <div class="form-group">
                    <label for="operatorName"><i class="fas fa-user-tie"></i> Analista / Operatore</label>
                    <input type="text" id="operatorName" value="Federico Boni" placeholder="Chi ha analizzato?">
                </div>

                <div class="form-group">
                    <label for="diverName"><i class="fas fa-user-circle"></i> Diver</label>
                    <input type="text" id="diverName" value="Stefano Paterlini" placeholder="Chi userà la bombola?">
                </div>

                <!-- Dimensions -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label><i class="fas fa-ruler-combined"></i> Dimensioni (mm)</label>
                        <div class="dual-input">
                            <input type="number" id="labelWidth" value="50" min="30">
                            <span>x</span>
                            <input type="number" id="labelHeight" value="40" min="30">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="basePxSize"><i class="fas fa-font"></i> Dimensione Testo</label>
                        <input type="number" id="basePxSize" value="20" min="8" max="50">
                    </div>
                </div>

            </div>
        </section>

        <!-- SECTION: PREVIEW -->
        <div class="preview-wrapper">
            <div class="card preview-card" id="labelPreviewContainer">
                <!-- THE LABEL -->
                <div class="label-content">
                    <div class="label-header">
                        <span id="modDisplay">MOD --m</span>
                    </div>
                    <div class="label-body">
                        <!-- Gas Mix -->
                        <div class="row-mix">
                            <span class="text-label">O₂:</span>
                            <span class="box-value" id="o2Display">--%</span>
                            <span class="text-label">He:</span>
                            <span class="box-value" id="heDisplay">--%</span>
                        </div>

                        <div class="divider"></div>

                        <!-- Meta Data -->
                        <div class="row-meta">
                            <span id="dateTimeDisplay">--/--/--, --:--</span>
                            <span id="temperatureDisplay">--°C</span>
                        </div>

                        <!-- People -->
                        <div style="margin-top: 5px; display: flex; flex-direction: column; gap: 4px;">
                            <div class="row-info">
                                <span>Operatore:</span>
                                <span id="operatorDisplay">--</span>
                            </div>
                            <div class="row-info">
                                <span>Diver:</span>
                                <span id="diverDisplay">--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="card" style="padding: 20px; display: grid; gap: 10px;">
                <button class="btn btn-primary" style="width: 100%;" onclick="generatePdf()">
                    <i class="fas fa-file-pdf"></i> Scarica PDF
                </button>
                <button class="btn btn-secondary" style="width: 100%;" onclick="generateImage()">
                    <i class="fas fa-image"></i> Salva Immagine
                </button>
            </div>
        </div>

    </main>

    <footer>
        <p>© 2025 KikoGen - Version 2.0 Premium</p>
    </footer>

    <!-- OCR Modal -->
    <div id="ocrModal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="font-size: 1.2rem; margin-bottom: 10px;">Scansione Analizzatore</h3>
            <p style="color: var(--color-text-muted); font-size: 0.9rem;">Inquadra il display con i valori O₂ e He</p>

            <div class="camera-viewport">
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="captureCanvas" style="display:none;"></canvas>
            </div>

            <div id="ocrLoading" class="spinner"></div>
            <p id="ocrStatus"
                style="min-height: 24px; color: var(--color-primary); font-weight: 500; font-size: 0.9rem; margin-bottom: 15px;">
            </p>

            <div class="modal-actions" id="modalControls">
                <button class="btn btn-secondary" onclick="closeOcrModal()">Annulla</button>
                <button class="btn btn-primary" id="captureBtn" onclick="captureAndProcess()">
                    <i class="fas fa-camera"></i> Scatta & Analizza
                </button>
                <button class="btn btn-secondary" id="retryBtn" onclick="resetCamera()" style="display:none;">
                    <i class="fas fa-redo"></i> Riprova
                </button>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src='https://unpkg.com/tesseract.js@4.1.0/dist/tesseract.min.js'></script>

    <script>
        // --- Configuration & State ---
        const CONFIG = {
            storageKeys: ['o2Input', 'heInput', 'temperatureInput', 'operatorName', 'diverName', 'labelWidth', 'labelHeight', 'basePxSize'],
            defaults: {
                o2Input: 21, heInput: 0, temperatureInput: 20,
                operatorName: 'Federico Boni', diverName: 'Stefano Paterlini',
                labelWidth: 50, labelHeight: 40, basePxSize: 20
            }
        };

        const DOM = {
            inputs: {},
            displays: {},
            labelContent: document.querySelector('.label-content'),
            previewContainer: document.getElementById('labelPreviewContainer')
        };

        // Cache DOM elements
        CONFIG.storageKeys.forEach(id => DOM.inputs[id] = document.getElementById(id));
        ['modDisplay', 'o2Display', 'heDisplay', 'dateTimeDisplay', 'temperatureDisplay', 'operatorDisplay', 'diverDisplay'].forEach(id => {
            DOM.displays[id] = document.getElementById(id);
        });

        // --- Logic: Core ---

        function init() {
            loadSettings();
            setupEventListeners();
            updatePreview();
        }

        function setupEventListeners() {
            Object.values(DOM.inputs).forEach(input => {
                input.addEventListener('input', () => {
                    updatePreview();
                    saveSettings();
                });
            });
        }

        function calculateMOD(o2) {
            if (o2 <= 0) return 0;
            // Dalton's Law: MOD = ((PO2_max / fO2) - 1) * 10. Using 1.6 as max PO2.
            const mod = ((1.6 / (o2 / 100)) - 1) * 10;
            return Math.max(0, Math.round(mod));
        }

        function updatePreview() {
            // Get values
            const val = (id) => DOM.inputs[id].value;
            const num = (id) => parseFloat(val(id)) || 0;

            const o2 = num('o2Input');
            const he = num('heInput');
            const temp = num('temperatureInput');

            // Calculate Logic
            const mod = calculateMOD(o2);

            // Update Text
            DOM.displays.modDisplay.textContent = `MOD ${mod} m`;
            DOM.displays.o2Display.textContent = `${o2.toFixed(1)}%`;
            DOM.displays.heDisplay.textContent = `${he.toFixed(1)}%`;
            DOM.displays.temperatureDisplay.textContent = `${temp.toFixed(1)}°C`;
            DOM.displays.operatorDisplay.textContent = val('operatorName');
            DOM.displays.diverDisplay.textContent = val('diverName');

            // Date Time
            const now = new Date();
            DOM.displays.dateTimeDisplay.textContent = `${now.toLocaleDateString('it-IT')}, ${now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' })}`;

            // Styling Dimensions
            const widthMm = num('labelWidth');
            const heightMm = num('labelHeight');
            const basePx = num('basePxSize');

            // 1mm ~ 3.78px. We scale up for display sharpness, but consistency matters.
            // Using a multiplier to make it viewable on screen relative to MM size.
            const screenScale = 5;

            DOM.labelContent.style.width = `${widthMm * screenScale}px`;
            DOM.labelContent.style.height = `${heightMm * screenScale}px`;
            DOM.labelContent.style.setProperty('--base-px-size', `${basePx}px`);
        }

        // --- Logic: Storage ---

        function saveSettings() {
            CONFIG.storageKeys.forEach(key => {
                localStorage.setItem(key, DOM.inputs[key].value);
            });
        }

        function loadSettings() {
            CONFIG.storageKeys.forEach(key => {
                const saved = localStorage.getItem(key);
                if (saved !== null) DOM.inputs[key].value = saved;
                else DOM.inputs[key].value = CONFIG.defaults[key];
            });
        }

        // --- Logic: Export (PDF & IMG) ---

        async function prepareCapture() {
            DOM.previewContainer.classList.add('printing');
            // Wait a tick for styles to apply if needed, though usually sync in JS cycle
            await new Promise(r => setTimeout(r, 50));
            return DOM.labelContent;
        }

        async function cleanupCapture() {
            DOM.previewContainer.classList.remove('printing');
        }

        async function generatePdf() {
            const element = await prepareCapture();

            try {
                const canvas = await html2canvas(element, { scale: 4, useCORS: true, backgroundColor: '#ffffff' });
                const imgData = canvas.toDataURL('image/png');

                const { jsPDF } = window.jspdf;
                const widthMm = parseFloat(DOM.inputs.labelWidth.value);
                const heightMm = parseFloat(DOM.inputs.labelHeight.value); // Fix: use height input

                const doc = new jsPDF({
                    orientation: widthMm > heightMm ? 'l' : 'p',
                    unit: 'mm',
                    format: [widthMm + 10, heightMm + 10] // Custom page size slightly larger than label
                });

                doc.addImage(imgData, 'PNG', 5, 5, widthMm, heightMm);
                doc.save(`KikoGen_Label_${Date.now()}.pdf`);

            } catch (e) {
                console.error(e);
                alert('Errore generazione PDF');
            } finally {
                cleanupCapture();
            }
        }

        async function generateImage() {
            const element = await prepareCapture();
            try {
                const canvas = await html2canvas(element, { scale: 4, backgroundColor: null });
                const link = document.createElement('a');
                link.download = `KikoGen_Label_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } finally {
                cleanupCapture();
            }
        }

        // --- Logic: OCR (Tesseract) ---

        const OCR = {
            stream: null,
            video: document.getElementById('videoElement'),
            canvas: document.getElementById('captureCanvas'),
            modal: document.getElementById('ocrModal'),
            status: document.getElementById('ocrStatus'),
            loading: document.getElementById('ocrLoading'),
            controls: {
                capture: document.getElementById('captureBtn'),
                retry: document.getElementById('retryBtn')
            }
        };

        async function openOcrModal() {
            // SECURITY CHECK: Camera requires HTTPS or Localhost
            const isSecure = window.location.protocol === 'https:' ||
                window.location.hostname === 'localhost' ||
                window.location.hostname === '127.0.0.1';

            if (!isSecure) {
                alert("⚠️ ATTENZIONE: La fotocamera NON funzionerà!\n\nI browser moderni (Chrome, Safari, per iOS/Android) bloccano l'accesso alla fotocamera se il sito non è sicuro (HTTPS).\n\nSoluzione: Carica questo file su un hosting sicuro (es. GitHub Pages, Netlify) o usa un server locale con HTTPS.");
                return; // Non proviamo nemmeno, fallirebbe
            }

            OCR.modal.classList.add('active');
            OCR.status.textContent = "";
            OCR.status.style.color = "var(--color-primary)";
            resetCamera();

            try {
                // Constraints optimization for mobile
                const constraints = {
                    video: {
                        facingMode: 'environment', // Rear camera preferred
                        width: { ideal: 1280 },     // HD resolution for better OCR
                        height: { ideal: 720 }
                    }
                };

                OCR.stream = await navigator.mediaDevices.getUserMedia(constraints);
                OCR.video.srcObject = OCR.stream;

                // Explicit play required for some iOS versions
                OCR.video.onloadedmetadata = () => {
                    OCR.video.play().catch(e => console.log("Play error:", e));
                };

            } catch (err) {
                console.error("Camera Error details:", err);

                let msg = "Errore sconosciuto.";
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    msg = "Permesso negato. Devi autorizzare l'uso della fotocamera nelle impostazioni del browser.";
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    msg = "Nessuna fotocamera trovata.";
                } else if (err.name === 'NotReadableError' || err.name === 'TrackStartError') {
                    msg = "Fotocamera già in uso da un'altra app.";
                }

                OCR.status.textContent = `Errore: ${msg}`;
                OCR.status.style.color = "var(--color-danger)";
            }
        }

        function closeOcrModal() {
            if (OCR.stream) {
                OCR.stream.getTracks().forEach(track => track.stop());
                OCR.video.srcObject = null;
            }
            OCR.modal.classList.remove('active');
        }

        function resetCamera() {
            OCR.video.style.display = 'block';
            OCR.canvas.style.display = 'none';
            OCR.loading.style.display = 'none';
            OCR.controls.capture.style.display = 'inline-flex';
            OCR.controls.retry.style.display = 'none';
            OCR.status.textContent = "Inquadra i valori...";
        }

        async function captureAndProcess() {
            // Freeze frame
            OCR.canvas.width = OCR.video.videoWidth;
            OCR.canvas.height = OCR.video.videoHeight;
            OCR.canvas.getContext('2d').drawImage(OCR.video, 0, 0);

            OCR.video.style.display = 'none';
            OCR.canvas.style.display = 'block';
            OCR.controls.capture.style.display = 'none';
            OCR.loading.style.display = 'block';
            OCR.status.textContent = "Analisi immagine in corso...";

            try {
                const { data: { text } } = await Tesseract.recognize(OCR.canvas, 'eng');
                console.log("OCR Result:", text);

                const parsed = parseOcrText(text);

                if (parsed.found) {
                    OCR.status.innerText = `Trovati: O₂ ${parsed.o2 || '--'}% | He ${parsed.he || '--'}%`;
                    OCR.status.style.color = "var(--color-success)";

                    if (parsed.o2) DOM.inputs.o2Input.value = parsed.o2;
                    if (parsed.he) DOM.inputs.heInput.value = parsed.he;

                    updatePreview();
                    saveSettings();

                    setTimeout(() => closeOcrModal(), 2000);
                } else {
                    throw new Error("Nessun valore leggibile trovato");
                }

            } catch (e) {
                console.warn(e);
                OCR.status.textContent = "Non ho riconosciuto i dati. Riprova con più luce e stabilità.";
                OCR.status.style.color = "var(--color-danger)";
                OCR.controls.retry.style.display = 'inline-flex';
            } finally {
                OCR.loading.style.display = 'none';
            }
        }

        function parseOcrText(text) {
            // Regex strategies
            const clean = text.replace(/O2/gi, 'O2').replace(/He/gi, 'He'); // Normalize

            // Strategy 1: TMX format "21/35"
            const tmxMatch = clean.match(/(\d{2}[.,]?\d?)\s*[\/|\\]\s*(\d{1,2}[.,]?\d?)/);
            if (tmxMatch) {
                return { found: true, o2: parseFloat(tmxMatch[1]), he: parseFloat(tmxMatch[2]) };
            }

            // Strategy 2: Explicit Labels "O2 21.0"
            const o2Match = clean.match(/O2[\s:.]*(\d{2}[.,]?\d?)/i);
            const heMatch = clean.match(/He[\s:.]*(\d{1,2}[.,]?\d?)/i);

            let result = { found: false, o2: null, he: null };
            if (o2Match) { result.o2 = parseFloat(o2Match[1]); result.found = true; }
            if (heMatch) { result.he = parseFloat(heMatch[1]); result.found = true; }

            return result;
        }

        // Start
        document.addEventListener('DOMContentLoaded', init);

    </script>
